<script type="text/javascript">
var ws = new ReconnectingWebSocket("ws://localhost:8080/websocketsample/wsoekaki");

datahairetu = [];

    // 接続時の処理
	console.log("conect");
	console.log(ws.readyState);
};

ws.onmessage = function(event) {
	var data = JSON.parse(event.data);
	console.log(data);

	switch(data.act) {

	case "down":
		ctx.strokeStyle = data.rgb;
        ctx.beginPath();
        ctx.moveTo(data.x, data.y);

	case "move":
		ctx.lineCap = 'round';
		ctx.strokeStyle = data.rgb;
		ctx.lineWidth = data.w;
		ctx.lineTo(data.x, data.y);
        ctx.stroke();

	}
};







	var drawing = false;
	// 前回の座標を記録する（初期値：０）
	var before_x = 0;
	var before_y = 0;

	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');

	var canvas1 = document.getElementById('canvas1');
	var ctx1 = canvas1.getContext('2d');
	ctx.fillText("Hello World!!", 15, 65);
	var background = new Image();
	background.src = "u.png";

	//画像をCanvasのサイズに合わせて等倍して画像をcanvasに貼り付ける.
	var canvas_width = 300;
	var canvas_hegiht = 400;
	background.onload = function(){
	    //canvas_widthを height / width倍する.
	    ctx1.drawImage(background,0,0,canvas_width, background.height * canvas_width / background.width);
	}

	canvas.addEventListener('mousemove', draw_canvas);
	// マウスをクリックしてる時
	canvas.addEventListener('mousedown', function(e) {
		drawing = true;
		var rect = e.target.getBoundingClientRect();
		before_x = e.clientX - rect.left;
		before_y = e.clientY - rect.top;



		ws.send(JSON.stringify({
			act: "down",
			x: before_x,
			y: before_y,
		}));

	});
	// マウスをクリックしてない時
	canvas.addEventListener('mouseup', function() {
		drawing = false;

	});

// 描画の処理
function draw_canvas(e) {
	// drawingがtrueじゃなかったら返す
	if (!drawing){
		return
	};
	var rect = e.target.getBoundingClientRect();
	var x = e.clientX - rect.left;
	var y = e.clientY - rect.top;
	var w = document.getElementById('width').value;
	var color = document.getElementById('color').value;
	var r   = parseInt(color.substring(1,3), 16);
	var g = parseInt(color.substring(3,5), 16);
	var b  = parseInt(color.substring(5,7), 16);





	ws.send(JSON.stringify({
		act: "move",
		x: x,
		y: y,
		w: w,
		rgb: 'rgb('+ r + ',' + g + ',' + b + ')',
	}));




	// 描画
	ctx.lineCap = 'round';
	ctx.strokeStyle = 'rgb('+ r + ',' + g + ',' + b + ')';
	ctx.lineWidth = w;
	ctx.beginPath();
	ctx.moveTo(before_x, before_y);
	ctx.lineTo(x, y);
	ctx.stroke();
	ctx.closePath();
	// 描画最後の座標を前回の座標に代入する
	before_x = x;
	before_y = y;

}

// クリアボタンクリック時
// クリアボタンクリックした時にアラートを表示
function delete_canvas(){
  ret = confirm('canvasの内容を削除します。');
  // アラートで「OK」を選んだ時
  if (ret == true){
  	ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
}

var pen = document.getElementById('pencil');
var era = document.getElementById('eraser');
// 鉛筆と消しゴムの切り替え

function tool(btnNum){
// クリックされボタンが鉛筆だったら
  if (btnNum == 1){
    ctx.globalCompositeOperation = 'source-over';
    pen.className = 'active';
    era.className = '';
  }
// クリックされボタンが消しゴムだったら
  else if (btnNum == 2){
    ctx.globalCompositeOperation = 'destination-out';
    pen.className = '';
    era.className = 'active';
  }
}
